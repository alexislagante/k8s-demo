apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: demo-api.dev.awesomeweb.app
      http:
        paths:
          - path: /
            backend:
              serviceName: demo-api-service-dev
              servicePort: 80
